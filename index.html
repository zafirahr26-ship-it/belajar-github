<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Mini Interaktif</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            transition: background-color 0.6s ease;
            padding: 50px;
        }

        h1 {
            font-size: 36px;
            color: #333;
            transition: color 0.3s;
        }

        button {
            background: linear-gradient(45deg, #ff5f6d, #ffc371);
            border: none;
            padding: 12px 25px;
            color: white;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.1);
        }

        .page {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .active {
            display: block;
            opacity: 1;
        }

        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>

<body>
    <!-- Halaman 1 -->
    <div id="hal1" class="page active">
        <h1>Selamat Datang üåà</h1>
        <p>Website ini bisa ubah warna dan berpindah halaman!</p>
        <button onclick="ubahWarna()">Ubah Warna!</button>
        <button onclick="pindahHalaman('hal2')">Ke Halaman 2 ‚û°Ô∏è</button>
    </div>

    <!-- Halaman 2 -->
    <div id="hal2" class="page">
        <h1>Halaman Kedua ‚ú®</h1>
        <p>Ini seperti aplikasi mini buatan kamu üòç</p>
        <button onclick="pindahHalaman('hal1')">‚¨ÖÔ∏è Kembali ke Halaman 1</button>
    </div>

    <footer>Belajar GitHub Interaktif | by zafirahr26-ship-it</footer>

    <script>
        function ubahWarna() {
            const warnaAcak = `hsl(${Math.random() * 360}, 80%, 70%)`;
            document.body.style.backgroundColor = warnaAcak;
        }

        function pindahHalaman(id) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(id).classList.add('active');
        }
    </script>
</body>

</html>
